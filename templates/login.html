<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
        <form action="/login" method="post" class="space-y-4">
            <!-- ✅ CSRF token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <!-- ✅ Username: Alphanumeric, 3–20 characters -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]+$"
                       title="Username should be alphanumeric (letters, numbers, underscore)"
                       class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
            </div>

            <!-- ✅ Password: 6–100 characters -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="6" maxlength="100"
                       title="Password must be at least 6 characters"
                       class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow hover:bg-blue-600">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="/signup" class="text-blue-500 hover:underline">Sign up here!</a>
        </p>
    </div>
</body>
</html>
